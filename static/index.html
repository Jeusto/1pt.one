<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1pt.one - A minimalistic URL shortener</title>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/static/assets/favicon.ico"
      type="image/x-icon"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <meta name="title" content="1pt.one - A minimalistic URL shortener" />
    <meta
      name="description"
      content="Make a short url in seconds and track the number of visits with the free api. "
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://1pt.one" />
    <meta
      property="og:title"
      content="1pt.one - A minimalistic URL shortener"
    />
    <meta
      property="og:description"
      content="Make a short url in seconds and track the number of visits with the free api. "
    />
    <meta property="og:image" content="https://i.imgur.com/i8wAss9.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://1pt.one/" />
    <meta
      property="twitter:title"
      content="1pt.one - A minimalistic URL shortener"
    />
    <meta
      property="twitter:description"
      content="Make a short url in seconds and track the number of visits with the free api. "
    />
    <meta property="twitter:image" content="https://i.imgur.com/i8wAss9.png" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <h1 class="logo-text">1pt.one â€” A minimalistic URL shortener</h1>
      </div>
      <div class="url-input" x-data="{ longUrlInput: '' }">
        <div class="icon">
          <svg viewBox="0 0 18 18">
            <path
              d="M10.05 7.95001C11.55 9.45001 11.55 11.775 10.05 13.275L7.95 15.375C6.45 16.875 4.125 16.875 2.625 15.375C1.125 13.875 1.125 11.55 2.625 10.05L4.5 8.25001"
            />
            <path
              d="M7.9502 10.05C6.4502 8.55 6.4502 6.225 7.9502 4.725L10.0502 2.625C11.5502 1.125 13.8752 1.125 15.3752 2.625C16.8752 4.125 16.8752 6.45 15.3752 7.95L13.5002 9.75"
            />
          </svg>
          <div class="favicon"></div>
        </div>
        <div class="text">
          <input
            x-model="longUrlInput"
            id="long_url_input"
            type="text"
            placeholder="Enter a long URL"
          />
        </div>
        <button
          x-show="longUrlInput !== ''"
          @click.prevent="longUrlInput =''"
          x-transition
          class="clear"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <div class="second-row">
        <div class="url-input url-input2" x-data="{ shortIdInput: '' }">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z"
              />
            </svg>
            <div class="favicon"></div>
          </div>
          <div class="text">
            <input
              x-model="shortIdInput"
              id="short_url_input"
              type="text"
              placeholder="Enter short identifier (optional)"
            />
          </div>
          <button
            x-show="shortIdInput !== ''"
            @click.prevent="shortIdInput = ''"
            x-transition
            class="clear"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <button id="shorten_btn" class="shorten-btn">Shorten</button>
      </div>
      <div class="result">
        <div id="result__inner">
          <p id="result__long">https://www.jeusto.com/</p>
          <div id="result__right">
            <a
              id="result__short"
              href="https://1pt.one/jeusto.com"
              target="_blank"
              >1pt.one/jeusto.com</a
            >
            <button id="result__copyBtn">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="footer__link" href="https://jeusto.com/" target="_blank">

          class="footer__icon"
          xmlns="http://www.w3.org/2000/svg"

          />
        </svg>
        <p class="footer__text">Created by Jeusto.</p>
      </a>
      <a
        class="footer__link"
        href="https://github.com/Jeusto/1pt.one"
        target="_blank"
      >

          class="footer__icon"
          xmlns="http://www.w3.org/2000/svg"

          />
        </svg>
        <p class="footer__text">More info and documentation on Github.</p>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="/static/javascript/script.js"></script>
    <script src="/static/javascript/favicon.js"></script>
  </body>
</html>
